<!DOCTYPE html>
<html>
<head>
  <title>Card</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <div class="flip-card">
    <div class="flip-card-inner">
      <div class="flip-card-front">
        <b><p class="title">FERRIS</p></b>
        <h1 class="h1">$ 5000</h1>
        <h3 class="weekday">$4500 on weekdays</h3>
        </br><a class="discount">10% OFF</a>
        <p class="h5">-Senior Discount <br>
        -Children Discount</p>
      </div>

      <div class="flip-card-back">
        <p class="titles">Discount Eligibility</p>
        <label for="name" class="label">Name :</label>
        <input type="text" class="input" placeholder="Your Name" id="name" required></br>
        <label for="age" class="label">Age :</label>
        <input type="number" class="input" placeholder="Your Age" id="age"required min="1" max="90">
        <button type="submit" class="btn" onclick="checkDiscount()">Submit</button>
      </div>
    </div>
  </div>

  <footer>
    <script src="script.js"></script>
  </footer>

</body>
</html>
